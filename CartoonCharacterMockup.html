<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CartoonCharacterMockup.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>CartoonCharacterMockUp</title>
</head>
<body>
    <h1>Positioning?</h1>
    <h2>Use the mouse to control the bat!</h2>
    <h2>Use the "<span>A</span>" key to close the eyes.</h2>
    <h2>When there closed, Use the "<span>H</span>" key to open the eyes.</h2>
    <!-- <div ><img class="reference" src="./imgs/Og_D_bobbleheadRedux_SelectionIcon.png" alt=""></div> -->
   <div class="character">
    <div class="head">
        
        <div class="bridgeONose"></div>
        <div class="noseTip"></div>
        <div class="rNostril"></div>
        <div class="tNostrilBall"></div>
        <div class="lNostril"></div>
        <!-- <div class="stash"> -->
            <!-- <div class="leftStash"></div>
            <div class="leftStashB"></div>
            <div class="rightStash"></div>
            <div class="rightStashB"></div>
            <div class="rightStash"></div> -->
        <!-- </div> -->
        <div class="Eye rEye">
            <div id="WRightEye"class="wRightEye"></div>
            <div id="ClosedRaEye"class="closedREye"></div>
        </div>
        <div class="LEye lEye">
            <div id ="WLeftEye"class="wLeftEye"></div>
            <div id="ClosedLEye"class="closedLEye"></div>
        </div>
        <div class="ear">
            <div class="topOEar"></div>
            <div class="innerEar"></div>
        </div>
        <div class="lBrow"></div>
        <div class="rBrow"></div>
        <div class="lLip">
            <div class="rToof"></div>
            <div class="lToof">
                <div class="lowerToof"></div>
            </div>
        </div>
        <div class="glowingBaldSpot"></div>
        <div class="dBody">
            <div class="suitTop">
                <div class="bowTie"></div>
            </div>
            <div class="rWing">
                <div class="rLowerWing">
                    <div class="rLowestWing"></div>
                </div>

            </div>
            <div class="lWing">
                <div class="lLowerWing">
                    <div class="lLowestWing"></div>
                </div>
            </div>
            <div class="lowerBody"></div>
        </div>
    </div>
   </div>
   <div class=fixedPos><span>I am a Fixed-position</span> 
       <div class="topOLantern"></div>
   </div>
    <script src="TerryBatController.js"></script>
</body>
</html>
